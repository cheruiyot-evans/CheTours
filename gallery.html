<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Chetours Travels — a global travel blog inspiring adventures through destinations, stories, and travel tips."
    />
    <meta
      name="keywords"
      content="travel, blog, chetours, destinations, adventure, tourism, Che"
    />
    <meta name="author" content="Che" />
    <meta property="og:title" content="Chetours Travel Blog" />
    <meta
      property="og:description"
      content="Explore breathtaking destinations and inspiring travel stories."
    />
    <meta property="og:image" content="images/hero.jpg" />
    <meta property="og:type" content="website" />
    <meta name="theme-color" content="#004aad" />
    <link rel="icon" href="images/logo.png" type="image/png" />

    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Gallery — Wanderlight</title>
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 8px;
      }
      .gallery-item img {
        width: 100%;
        height: 160px;
        object-fit: cover;
        border-radius: 8px;
        display: block;
      }
      /* lightbox */
      #lightbox-modal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.78);
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }
      #lightbox-modal.open {
        display: flex;
      }
      #lightbox-modal img {
        max-width: 100%;
        max-height: 80vh;
        border-radius: 8px;
      }
      #lightbox-modal .close-btn {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: none;
        color: #fff;
        border: 0;
        font-size: 1.6rem;
      }
    </style>
  </head>
  <body>
    <a class="skip-link" href="#main">Skip to main content</a>

    <header class="site-header">
      <div class="container header-inner">
        <a class="brand" href="index.html"
          ><span class="logo">WL</span>Wanderlight</a
        >
        <nav class="nav" aria-label="Main navigation">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="blog.html">Blog</a>
          <a href="gallery.html" aria-current="page">Gallery</a>
          <a href="contact.html">Contact</a>
        </nav>
        <button
          class="hamburger"
          aria-expanded="false"
          aria-controls="mobile-nav"
        >
          ☰
        </button>
      </div>
    </header>

    <main id="main" class="container">
      <section class="reveal">
        <h1>Gallery</h1>
        <p class="text-muted">A selection of favorite photos.</p>
        <div class="gallery-grid" aria-live="polite">
          <a
            href="images/gallery1.jpg"
            class="gallery-item"
            data-alt="Cliff sunrise"
            tabindex="0"
          >
            <img
              src="images/gallery1-thumb.jpg"
              alt="Cliff sunrise thumbnail"
            />
          </a>
          <a
            href="images/gallery2.jpg"
            class="gallery-item"
            data-alt="Market"
            tabindex="0"
          >
            <img src="images/gallery2-thumb.jpg" alt="Market thumbnail" />
          </a>
          <a
            href="images/gallery3.jpg"
            class="gallery-item"
            data-alt="Backlane"
            tabindex="0"
          >
            <img src="images/gallery3-thumb.jpg" alt="Backlane thumbnail" />
          </a>
          <!-- more items -->
        </div>
      </section>
    </main>

    <!-- Lightbox modal -->
    <div
      id="lightbox-modal"
      role="dialog"
      aria-hidden="true"
      tabindex="-1"
      aria-label="Image preview"
    >
      <button class="close-btn" aria-label="Close">✕</button>
      <img src="" alt="" />
    </div>

    <footer class="site-footer">
      <div class="container">
        <div style="display: flex; justify-content: space-between">
          <div><strong>Wanderlight</strong></div>
          <div><a href="contact.html">Contact</a></div>
        </div>
      </div>
    </footer>

    <script type="module">
      import { initGallery } from './js/gallery.js';
      document.addEventListener('DOMContentLoaded', () => {
        initGallery();
      });
    </script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
